<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 class="title">Recipes App</h1>
  </header>
  <div class="container">
    <div class="top">
      <div class="panel">
        <input type="text" class="panel__name form-control" id="" placeholder="Ingredient name">
        <div class="panel__group">
          <input type="number" class="panel__amount form-control" id="" placeholder="Amount">
          <select class="panel__unit form-control">
            <option value="g">grams</option>
            <option value="ml">ml</option>
            <option value="scoop">scoop</option>
            <option value="pinch">pinch</option>
          </select>
        </div>

        <button class="add-ingredient btn btn-primary">Add &rarr;</button>
      </div>

      <div class="recipe">
        <div class="recipe__add-recipe">
          <input type="text" class="recipe__name form-control" id="" placeholder="Recipe name">
          <button class="recipe__save btn btn-success">Save recipe</button>
          <p class="tooltip">Click the button to save entire recipe to the board.</p>
        </div>
        <ul class="recipe__list">

        </ul>

      </div>
    </div>
    <hr>

    <div class="all-recipes">

    </div>
  </div>

  <!-- confirm removing recipe MODAL window -->
  <div class="confirm js-hidden">
    <div class="confirm__modal">
      <h3 class="confirm__question">Do you want to remove recipe?</h3>
      <div class="confirm__buttons">
        <button class="btn btn-success">Yes, I do.</button>
        <button class="btn btn-danger">No, I don't.</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
